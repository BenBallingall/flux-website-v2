<ul class='white link-reset'>


{% for menuitem in site.navigation %}
    {% if menuitem.url == page.dir %}
        {% assign class = "active" %}
    {% else %}
        {% assign class = "normal" %}
    {% endif %}


    <li class="{{ class }} inline-block pointer"><a href="{{ menuitem.url }}" class="white mr2 pointer">{{ menuitem.title }}</a></li>

{% endfor %}

</ul>
